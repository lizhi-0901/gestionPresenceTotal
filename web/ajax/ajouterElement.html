<!DOCTYPE html>
<html>
    <head>
        <title> Ajouter elements </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="ajouterelements.css" type="text/css" />
    </head>







    <header>
           <div class="entete">
                <div class="logo">
                <img src="img/logo.png" alt="logo"></img>
            </div>
             <div class="info_personne">
                <table class="info_personne_tab" border="1">
                    <tr>
                        <th> Bienvenu</th>
                        <th>prenomP</th>
                        <th>NomP</th>
                    </tr>
                </table>
            </div>
    </header>
    <body>
    	<div class="Ajt_Enseignant">
	    	<table border="1">
	    		<caption>Ajouter un Enseignant</caption>
	    		
	    		<tr><th>Enseignant</th></tr>
	    		
	    		<tr><td>Nom</td><td><input type="Texte" name="-----"></td></tr>
	    		
	    		<tr><td>Prenom</td><td><input type="Texte" name="-----"></td></tr>
	    	</table>
	    	
	    	<button class="btn_ajouter"type="button">Ajouter</button>
        </div>
        
        <div class="Ajt_Cours">
	    	<table border="1">
	    		<caption>Ajouter un Cours</caption>
	    		
	    		<tr><th>Cours</th></tr>
	    		
	    		<tr><td>Fomration</td><td><input type="Texte" name="-----"></td></tr>
	    		
	    		<tr><td>Libelle matiere</td><td><input type="Texte" name="-----"></td></tr>
	    	</table>
	    	
	    	<button class="btn_ajouter"type="button">Ajouter</button>
        </div>
       
        <div class="Ajt_Etudiant">
	    	<table border="1">
	    		<caption>Ajouter un Etudiant</caption>
	    		
	    		<tr><th>Etudiant</th></tr>
	    		
	    		<tr><td>Nom</td><td><input type="Texte" name="-----"></td></tr>
	    		
	    		<tr><td>Prenom</td><td><input type="Texte" name="-----"></td></tr>
	    	</table>
	    	
	    	<button class="btn_ajouter"type="button">Ajouter</button>

        </div>
       
       <div class="Ajt_Periode">
	    	<table border="1">
	    		<caption>Ajouter une Periode</caption>
	    		
	    		<tr><th>Periode</th></tr>
	    		
	    		<tr><td>Date Debut</td><td><input type="Texte" name="-----"></td></tr>
	    		
	    		<tr><td>Date Fin</td><td><input type="Texte" name="-----"></td></tr>
	    	</table>
	    	<button class="btn_ajouter"type="button">Ajouter</button>
        </div>

    </body>
</html>
