        <body>
            <ul>

        <div>
            <div class="info_choisir" style="margin-top: 20px">
            <span> Nom:  </span><input type="text" id="nomPersonne" style="width:60px" onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')">
            <span> Prenom: </span><input type="text" id="prenomPersonne" style="width:60px" onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')"><br/>
            <br/><span id ="verifPersonneRes"></span><br/>
            
            <div>
                <input type="button" id ="btn_consulter" class="btn_v" value="Consulter" disabled="disabled" />
                <input type="button" id ="btn_ajouter" class="btn_v" value="Ajouter" disabled="disabled" />
                <input type="button" id ="btn_supprimer" class="btn_v" value="Supprimer" disabled="disabled" />
            </div>
            
            <div id="infoAfficher" style="display:none"><form onsubmit="return false">
                    <table border="2" style="margin:auto">
                        <tr><th colspan="2">Etudiant</th></tr>
                            <tr><td>Nom</td><td><input type="text" value="" id="nom" disabled='' style="width:60px"></td></tr>
                
                            <tr><td>Prenom</td><td><input type="text" value="" id="prenom" disabled='' style="width:60px"></td></tr>
                            
                            <tr><td>Numero Tel</td><td><input type="number" value="" id="numTel" min="100000000" max="9999999999" title="10 chiffres"></td></tr>

                            <tr><td>Adresse Mail</td><td><input type="email" value="" id="eMail" pattern="^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$" title="Respectez format d'email"></tr>

                            <tr><td>Type Formation</td><td><input type="text" maxlength="2" id="formation" onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')"></td></tr>
                            
                            <tr><td>Entreprise</td><td><input type="text"  id="entreprise" onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')"></td></tr>
                            
                            <tr><td>Entreprise Tel</td><td><input type="number" value="" id="numTelE" min="100000000" max="9999999999" title="10 chiffres"></td>></tr>
                            
                            <tr><td>Entreprise Mail</td><td><input type="email" value="" id="eMailE" pattern="^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$" title="Respectez format d'email"></tr>
                            
                    </table>
                    <input type="submit" id ="btn_modifier" class="btn_v" value="modifier" style="display: none"/>
                    <input type="submit" id ="btn_valider" class="btn_v" value="valider" style="display: none"/>
                </form>
            </div>
